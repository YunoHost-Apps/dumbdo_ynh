#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dumbdo"
name = "DumbDo"
description.en = "Dumb ToDo List"
description.fr = "ToDo simple"

version = "2025.08.27~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://www.dumbware.io/"
admindoc = "https://www.dumbware.io/DumbDo"
code = "https://github.com/DumbWareio/DumbDo"
fund = "https://buymeacoffee.com/dumbware"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/dumbdo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.pin]
    ask.en = "Choose an optional PIN protection (4-10 digits)"
    ask.fr = "Choisissez la protection par code PIN en option (4 Ã  10 chiffres)"
    type = "number"
    default = ""
    
[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/DumbWareio/DumbDo/archive/af4532890ed0613d4cb4a35931d436cea63180ff.tar.gz"
    sha256 = "c897b35b8cd0a01dafd6c85d591a8c790f4cc3a3f5bcd624b073d1a81e76ebb9"
    autoupdate.upstream = "https://github.com/DumbWareio/DumbDo"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.nodejs]
    version = "22"
